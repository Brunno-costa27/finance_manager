{% include 'main/partials/head.html' %}
{% load static %}

<body class="body-moradia">
    <div class="form-group-01" id="valor">
        <div class="info">
            <h2>Meu gasto mensal com:</h2>
            <label>
                Moradia
            </label>
            <br>
            <span>
                Exemplo: Aluguel, Condomínio, IPTU e outros
            </span>
            <div class="valor">
                <form action="" method="post" class="form">
                    {% csrf_token %}
                    {{ form.value }}
                    <p>
                        {{ form.unique_together }}
                    </p>
                    <button class="btn btn-primary btn-lg proximo" type="submit" id="moradia">
                        Próximo
                    </button>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
